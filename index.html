<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/fecha.js"></script>

    <title>Reloj Digital y Analogo</title>
  </head>
  <body>
    <div class="reloj-digital-full">
      <h1>Reloj Digital</h1>
      <div class="reloj-digital">
        <div class="reloj-digital-contenedor">
          <div id="tiempo">Hora</div>
          <div id="fecha">Fecha</div>
        </div>
      </div>
    </div>
    <div class="reloj-analogo-full">
      <h1>Reloj An√°logo</h1>
      <div class="reloj-analogo">
        <div class="reloj-analogo-contenedor">
          <div class="numeros">
            <div style="--i: 1"><span>1</span></div>
            <div style="--i: 2"><span>2</span></div>
            <div style="--i: 3"><span>3</span></div>
            <div style="--i: 4"><span>4</span></div>
            <div style="--i: 5"><span>5</span></div>
            <div style="--i: 6"><span>6</span></div>
            <div style="--i: 7"><span>7</span></div>
            <div style="--i: 8"><span>8</span></div>
            <div style="--i: 9"><span>9</span></div>
            <div style="--i: 10"><span>10</span></div>
            <div style="--i: 11"><span>11</span></div>
            <div style="--i: 12"><span>12</span></div>
          </div>
          <div class="indicador"></div>
          <div class="manecillas">
            <span id="hora" class="manecilla hora"></span>
            <span id="minuto" class="manecilla minuto"></span>
            <span id="segundo" class="manecilla segundo"></span>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/relojDigital.js"></script>
    <script type="text/javascript" src="js/relojAnalogo.js"></script>
  </body>
</html>
